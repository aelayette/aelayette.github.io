
title: "My Portfolio"
author: "Aelayette"
description: "A personal website built with GitHub Pages + Jekyll."

# If your site is at username.github.io, leave baseurl empty ("")
# If it's at username.github.io/project-name, set baseurl: "/project-name"
baseurl: ""   
url: "https://aelayette.github.io"

# GitHub Pagesâ€“supported theme
theme: minima   # You can change this to any supported theme

# Markdown + formatting settings
markdown: kramdown
kramdown:
  input: GFM

# Plugins supported by GitHub Pages (safe list)
plugins:
  - jekyll-feed

# Optional navigation menu example
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/

# Exclude junk from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor