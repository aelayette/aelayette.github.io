
title: "My Portfolio"
author: "Aelayette"
description: "A personal website built with GitHub Pages + Jekyll."

baseurl: ""
url: "https://aelayette.github.io"

theme: jekyll-theme-cayman

markdown: kramdown
kramdown:
  input: GFM

# No plugins are needed for Cayman theme
plugins: []

# Navigation (Cayman will show pages automatically if they exist)
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor